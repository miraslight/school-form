<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width  initial-scale=1.0">
    <title> school document</title>
    <link rel="stylesheet" href="style.css">
</head>

    <body>
        <img src="images/school logo.jpg" alt="school logo" width="200">
        <h1> Registration form</h1>

        <h2> Student registration form</h2>

        <form>
            
            <div>
                <label for="fname">first name</label>
                <input type="text" id="fname" name="fname" placeholder="e.g mira">
            </div>

            <br>

            <div>
                <label for="lname">last name</label>
                <input type="text" id="lname" name="lname" placeholder="e.g uzor">
            </div>

            <br>

            <div>
                <label>date of birth</label>
                <input type="text" placeholder="e.g 01/09/2009">
            </div>

            <br>

            <div>
                <label>nationality</label>
                <input type="text" placeholder="e.g nigeian">
            </div>

            <br>

            <div>
                <label>city/state</label>
                <input type="text" placeholder="e.g lagos">
            </div>

            <br>

            <div>
                <label>phone number</label>
                <input type="text" placeholder="e.g 09100000">
            </div>

            <br>

            <div>
                <label>email address</label>
                <input type="text" placeholder="e.g mira@mail.com">
            </div>
            <br>

            <h1> Parent / Guardian Information</h1>

                <div>
                    <label>full name</label>
                    <input type="text" placeholder="e.g eze ami">
                </div>

                <br>

                <div>
                <label>relationship to student</label>
                <input type="text" placeholder="e.g mother">
            </div>

            <br>

            <div>
                <label>phone number</label>
                <input type="text" placeholder="e.g 092222222">
            </div>

            <br>

            <h1>Academic Information</h1>

            <div>
                <label>course to study</label>
                <input type="text" placeholder="e.g tech">
            </div>

            <br>

            <div>
                <label>year validity</label>
                <input type="text" placeholder="e.g 3 years">
            </div>

            <br>

            <h1> DECLARATION </h1>

            <p> I hereby declare that the above information is true and correct to the best of my knowledge.</p>

            <h1> Parents and guardian signature:</h1>

            <div>
                <label>signature</label>
                <input type="text" placeholder="e.g mina">
            </div>
            <br>

            <div>
                <label>date:</label>
                <input type="text" placeholder="e.g 12/6/2025">
            </div>


        </form>
    </body>
</html>
